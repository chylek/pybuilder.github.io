---
layout: default
title: Migration Guides
---

<div class="row">
    <div class="col-lg-12">
        <h1>
            <span class="glyphicon glyphicon-refresh" style="color: gray"></span> Migration Guides
        </h1>
        {% assign items = site["migration-guides"] | reverse %}
        {% for item in items %}
        <div class="row">
            <div class="col-lg-12">
                <h2>
                    <a href="{{ item.url | rel_canonical_url }}">{{ item.list_title }}</a>
                </h2>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
